name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        MONGODBURI: ${{secrets.MONGODBURI}}
        CLIENTID: ${{ secrets.CLIENTID }}
        CLIENTSECRET: ${{ secrets.CLIENTSECRET }}
        APIKEY: ${{ secrets.APIKEY }}
        APIKEYSECRET: ${{ secrets.APIKEYSECRET }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: Build Docker image
      run: |
        docker build --build-arg MONGODBURI="${{ secrets.MONGODBURI }}" \
          -t ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }}
          .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }}