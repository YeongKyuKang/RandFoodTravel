name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        clientId: ${{ secrets.CLIENT_ID }}
        clientSecret: ${{ secrets.CLIENT_SECRET }}
        APIKey: ${{ secrets.API_KEY }}
        APIKeySecret: ${{ secrets.API_KEY_SECRET }}

    - name: Build Docker image
      run: |
        docker build \
          --build-arg CLIENT_ID=${{ secrets.CLIENT_ID }} \
          --build-arg CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} \
          --build-arg API_KEY=${{ secrets.API_KEY }} \
          --build-arg API_KEY_SECRET=${{ secrets.API_KEY_SECRET }} \
          -t ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }}